language: python
jobs:
  include:
    - python: "2.7"
      env: PYVER=2.7
    - python: "3.6"
      env: PYVER=3.6
before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -qq libarchive-dev
  - pyenv shell $TRAVIS_PYTHON_VERSION
install:
  - make build
script:
  - make test
